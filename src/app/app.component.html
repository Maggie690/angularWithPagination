
<ng-component *ngIf="( usersState$ | async) as state" [ngSwitch]="state.appState">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
        </ul>
        <form #searchForm="ngForm" (ngSubmit)="gotToPage(searchForm.value.name)" class="d-flex">
          <input type="text" name="name" ngModel class="form-control me-2" type="search" placeholder="Search users"
            aria-label="Search">
          <button class="btn btn-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-mid-12 mt-3">
        <ng-component *ngSwitchCase="'APP_ERROR'">{{state.errors | json}}</ng-component>
        <ng-component *ngSwitchCase="'APP_LOADING'">
          <div class="d-flex justify-content-center mt-4">
            <div class="spinner-border text-secondary" role="status">
              <span class="sr-only">Loading...</span>
            </div>
          </div>
        </ng-component>
        <h3>User list</h3>
        <ng-component *ngSwitchCase="'APP_LOADED'">
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Photo</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Phone</th>
                <th scope="col">Address</th>
                <th scope="col">Status</th>

              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of state.appData.data.page.content; let i = index">
                <td scope="row">{{ user.id}}</td>
                <td><img [src]="user.image" alt="user.firstName + ' \'s' photo'" width="42" height="42"
                    class="router-circle"></td>
                <td>{{ user.firstName}}</td>
                <td>{{ user.email}}</td>
                <td>{{ user.phone}}</td>
                <td>{{ user.address}}</td>
                <td>
                  <span class="badge" [ngClass]="[user.status === 'ACTIVE' ? ' bg-success' : '',
                      user.status === 'PENDING' ? ' bg-primary' : '',
                      user.status === 'BANNED' ? ' bg-danger' : ''
                    ]"></span>{{ user.status}}
                </td>
              </tr>
            </tbody>
          </table>
          <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-end">
              <li class="page-item pointer" [ngClass]="0 == (currentPage$ | async) ? 'disabled':''"> s
                <a (click)="moveToPage('backward','')" href="#">Previous</a>
              </li>

              <li *ngFor="let pageNumber of [].constructor(state.appData.data.page.totalPages); let i = index;"
                class="page-item pointer"><a class="page-link">
                  <a (click)="gotToPage('',i)" class="page-link"></a> {{i + 1}} </a>
              </li>
              <li class="page-item"
                [ngClass]="state.appData.data.page.totalPages-1 == (currentPage$ | async) ? 'disabled':'' ">
                <a (click)="moveToPage('forward','')" class="page-link pointer" href="#">Next</a>
              </li>
            </ul>
          </nav>
        </ng-component>
      </div>
    </div>
  </div>
  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</ng-component>
